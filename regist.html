<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>
<body class="gray">
    <div class="Header">
        <div class="Header-logo">
            <div class="big-Width">
                <div class="logo fl">
                    <a href="#"><img src="./imges/logo.png" alt="慕课网"></a>
                </div>
                <span class="wel-login">欢迎注册</span>
            </div>
        </div>
    </div>
    <div class="loginBox big-Width">
        <div class="regist-cont">
            <ul class="regist clearfix">
                <li><span class="regist-text"><em>*</em>账户名：</span><input type="text" value="邮箱/用户名/手机号" class="regist-input"></li>
                <li><span class="regist-text"><em>*</em>请设置密码：</span><input type="text" class="regist-input"></li>
                <li><span class="regist-text"><em>*</em>请确认密码：</span><input type="text" class="regist-input"></li>
                <li><span class="regist-text"><em>*</em>邮箱：</span><input type="text" class="regist-input"></li>
                <li><span class="regist-text"><em>*</em>地址：</span><input type="text" class="regist-input"></li>
                <li><input type="checkbox" name="login" id="log" class="checkbox"><label for="log">我已阅读并同意<a href="" class="regist-agree">《用户注册协议》</a></label></li>
                <li><input type="button" value="提 交" class="login-btn regist-btn"></li>
            </ul>
        </div>
    </div>
    <div class="br-115"></div>
</body>
</html>
